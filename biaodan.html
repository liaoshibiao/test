					}

					mouth=2
					}

					mouth=3
					}

					}

		           first(params);

							  var bb=0;
							  var cc=0;
							  var dd=0;
							  var ee=0;
							  var ff=0;
							  var gg=0;
							  var hh=0;
							  var ii=0;
							  var jj=0;
							  var kk=0;

		                          	for (var i = 0; i < c_fh.length; i++) {
											aa=a_fh[0]+a_fh[1]
									}

		                          			for (var i = 0; i < c_fh.length; i++) {

	                                	for (var i = 0; i < c_fh.length; i++) {

	                                	for (var i = 0; i < c_fh.length; i++) {

											 nn=n_fh[0]+n_fh[1]
									}
	                                                          
								$('#area_rist').empty();
				                    $('#area_rist').append('<tr><th>指标</th><th>合计</th><th>NK</th><th>AD</th></tr>')

									$('#area_rist').append('<tr><td>已实施跨店零售店数</td><td>'+aa+'</td><td>'+a_fh[0]+'</td><td>'+a_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>已实施但无零售店数</td><td>'+bb+'</td><td>'+b_fh[0]+'</td><td>'+b_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>跨店零售金额</td><td>'+cc+'</td><td>'+c_fh[0]+'</td><td>'+c_fh[1]+'</td></tr>')//表单

									$('#area_rist').append('<tr><td>仓库发货件数</td><td>'+ff+'</td><td>'+f_fh[0]+'</td><td>'+f_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>店铺发货件数</td><td>'+gg+'</td><td>'+g_fh[0]+'</td><td>'+g_fh[1]+'</td></tr>')//表单

									$('#area_rist').append('<tr><td>跨店零售客单量</td><td>'+ii+'</td><td>'+i_fh[0]+'</td><td>'+i_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>跨店零售客单价</td><td>'+jj+'</td><td>'+j_fh[0]+'</td><td>'+j_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>店无款的零售金额</td><td>'+kk+'</td><td>'+k_fh[0]+'</td><td>'+k_fh[1]+'</td></tr>')//表单  
									$('#area_rist').append('<tr><td>店无款的零售金额占比</td><td>'+ll+'%</td><td>'+l_fh[0]+'%</td><td>'+l_fh[1]+'%</td></tr>')//表单

//								}
							}
						});
		 }
	 	  var params = {
						vmouth_months:1,
						"userId": '15975531236',

						"local_send_flag": str,
						"areacode1": "",
						"org_level_id": "",
						"org_brd_id": ""
					};
      first(params);
	 //侧滑
	 $('#CH').click(function(){
	$("#cehua").show(1000)
	$("#ling").show()
	})
	$('#ling').click(function(){
		$("#cehua").hide()
		$(this).hide()
	})
</script>
